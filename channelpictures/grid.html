      <div style="background-color: rgb(230, 203, 173);height: 200px;">
      1fr
    </div>
      <div style="background-color: lightblue;height: 200px;">
      1fr
    </div>
      <div style="background-color: rgb(230, 203, 173);height: 200px;">
      1fr
    </div>
      <div style="background-color: lightblue;height: 200px;">
      1fr
    </div>
      <div style="background-color: rgb(230, 203, 173);height: 200px;">
      1fr
    </div>
    </div>
    
  </div>
</body>
</html>
